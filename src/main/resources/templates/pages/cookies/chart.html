<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grafik Penjualan Favorit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
        <h3>ðŸ“Š Grafik Penjualan Favorit</h3>
        <a href="/cookies" class="btn btn-secondary">Kembali ke Daftar</a>
    </div>

    <div class="card p-4">
        <canvas id="salesChart" style="max-height: 500px;"></canvas>
    </div>
</div>

<script>
    fetch('/cookies/api/chart-data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar', // Bisa diganti 'pie' atau 'line'
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Jumlah Terjual (Pcs)',
                        data: data.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
</script>
</body>
</html>
