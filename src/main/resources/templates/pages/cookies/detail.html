<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Cookie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="/cookies" class="btn btn-secondary mb-3">&larr; Kembali</a>
    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-5">
                <img th:src="${cookie.imagePath != null} ? '/uploads/' + ${cookie.imagePath} : 'https://via.placeholder.com/400?text=No+Image'" 
                     class="img-fluid rounded-start h-100" style="object-fit: cover;" alt="...">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h2 class="card-title" th:text="${cookie.name}">Nama</h2>
                    <p class="text-muted" th:text="'ID: ' + ${cookie.id}"></p>
                    <hr>
                    <dl class="row">
                        <dt class="col-sm-4">Varian Rasa</dt>
                        <dd class="col-sm-8" th:text="${cookie.flavor}">-</dd>

                        <dt class="col-sm-4">Harga</dt>
                        <dd class="col-sm-8 text-success fw-bold" th:text="'Rp ' + ${cookie.price}">-</dd>

                        <dt class="col-sm-4">Stok Tersedia</dt>
                        <dd class="col-sm-8" th:text="${cookie.stock} + ' pcs'">-</dd>

                        <dt class="col-sm-4">Total Terjual</dt>
                        <dd class="col-sm-8" th:text="${cookie.soldCount} + ' pcs'">-</dd>
                        
                        <dt class="col-sm-4">Dibuat Pada</dt>
                        <dd class="col-sm-8" th:text="${cookie.createdAt}">-</dd>

                        <dt class="col-sm-4">Update Terakhir</dt>
                        <dd class="col-sm-8" th:text="${cookie.updatedAt}">-</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
