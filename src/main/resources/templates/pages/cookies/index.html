<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Stok Kue - Cookie Craft Manager</title>
</head>
<body>

<div layout:fragment="content">
    
    <!-- Header Halaman -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">üç™ Daftar Stok Kue</h2>
            <p class="text-muted">Kelola inventaris dan penjualan harianmu.</p>
        </div>
        
        <div class="d-flex gap-2">
            <!-- TOMBOL KEMBALI KE DASHBOARD -->
            <a href="/" class="btn btn-secondary shadow-sm">
                <i class="bi bi-house-door-fill me-1"></i> Dashboard
            </a>

            <!-- Tombol Grafik -->
            <a href="/cookies/chart" class="btn btn-info text-white shadow-sm">
                <i class="bi bi-bar-chart-fill me-1"></i> Grafik
            </a>

            <!-- Tombol Tambah -->
            <a href="/cookies/add" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-circle-fill me-1"></i> Tambah Kue
            </a>
        </div>
    </div>

    <!-- Grid Kartu Produk -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop Data Cookies -->
        <div class="col" th:each="cookie : ${cookies}">
            <div class="card h-100 shadow-sm border-0 rounded-3">
                
                <!-- Gambar Produk -->
                <div class="position-relative">
                    <img th:src="${cookie.imagePath != null} ? '/uploads/' + ${cookie.imagePath} : 'https://via.placeholder.com/300x200?text=No+Image'" 
                         class="card-img-top" 
                         style="height: 200px; object-fit: cover; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem;" 
                         alt="Cookie Image">
                    
                    <!-- Badge Harga -->
                    <span class="position-absolute top-0 end-0 badge bg-primary m-2 shadow-sm fs-6"
                          th:text="'Rp ' + ${cookie.price}">Rp 0</span>
                </div>

                <div class="card-body">
                    <h5 class="card-title fw-bold text-dark" th:text="${cookie.name}">Nama Kue</h5>
                    <p class="text-muted small mb-2">
                        <i class="bi bi-tag-fill me-1"></i> Rasa: <span th:text="${cookie.flavor}">Original</span>
                    </p>
                    
                    <!-- Status Stok & Terjual -->
                    <div class="d-flex justify-content-between mt-3 mb-3">
                        <span th:class="${cookie.stock > 0 ? 'badge bg-success' : 'badge bg-danger'}" 
                              th:text="${cookie.stock > 0 ? 'Stok: ' + cookie.stock : 'Habis'}">Stok</span>
                        
                        <span class="badge bg-warning text-dark" 
                              th:text="'Terjual: ' + ${cookie.soldCount}">Terjual</span>
                    </div>

                    <!-- Form Penjualan Cepat -->
                    <form th:action="@{/cookies/sell/{id}(id=${cookie.id})}" method="post">
                        <div class="input-group input-group-sm">
                            <input type="number" name="quantity" class="form-control" placeholder="Jual..." min="1" 
                                   th:max="${cookie.stock}" th:disabled="${cookie.stock == 0}" required>
                            <button class="btn btn-outline-success" type="submit" th:disabled="${cookie.stock == 0}">
                                <i class="bi bi-cart-check"></i> Jual
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Tombol Aksi (Detail, Edit, Hapus) -->
                <div class="card-footer bg-white border-top-0 d-flex justify-content-between py-3">
                    <a th:href="@{/cookies/detail/{id}(id=${cookie.id})}" class="btn btn-sm btn-outline-info">
                        <i class="bi bi-eye"></i> Detail
                    </a>
                    <div class="btn-group">
                        <a th:href="@{/cookies/edit/{id}(id=${cookie.id})}" class="btn btn-sm btn-outline-warning">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{/cookies/delete/{id}(id=${cookie.id})}" class="btn btn-sm btn-outline-danger" 
                           onclick="return confirm('Yakin ingin menghapus kue ini?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tampilan Jika Data Kosong -->
        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(cookies)}">
            <div class="text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-2">Belum ada data kue. Silakan tambah baru.</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
