<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head><title>Form Produk</title></head>
<body>
<div layout:fragment="content" class="container" style="margin-top: 40px; max-width: 600px;">
    
    <div class="card" style="padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: none;">
        <h3 style="margin-bottom: 25px; font-weight: 700;">Form Data Menu</h3>

        <!-- FORM INPUT (Multipart untuk Upload Gambar) -->
        <form th:action="@{/dashboard/save}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"> <!-- Hidden ID untuk Edit -->

            <div class="mb-3">
                <label style="font-weight: 600;">Nama Makanan</label>
                <input type="text" th:field="*{name}" class="form-control" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd;">
            </div>

            <div class="mb-3">
                <label style="font-weight: 600;">Harga (Rp)</label>
                <input type="number" th:field="*{price}" class="form-control" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd;">
            </div>

            <div class="mb-3">
                <label style="font-weight: 600;">Deskripsi</label>
                <textarea th:field="*{description}" class="form-control" rows="3" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
            </div>

            <!-- UPLOAD GAMBAR (Poin 4) -->
            <div class="mb-4">
                <label style="font-weight: 600;">Foto Makanan</label>
                <input type="file" name="imageFile" class="form-control" style="margin-top: 5px;">
                <small style="color: grey;">Biarkan kosong jika tidak ingin mengubah foto (saat edit).</small>
            </div>

            <button type="submit" class="btn-fill" style="width: 100%; padding: 12px; border: none; cursor: pointer;">Simpan Data</button>
            <a href="/dashboard" style="display: block; text-align: center; margin-top: 15px; color: grey;">Batal</a>
        </form>
    </div>
</div>
</body>
</html>
