<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Menu - Lapar.id</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F9F7F2; font-family: 'Poppins', sans-serif; }
        .card-detail { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .img-detail { width: 100%; height: 400px; object-fit: cover; }
        .price-tag { font-size: 1.5rem; color: #8FA37E; font-weight: 700; }
        .menu-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="/dashboard" class="btn btn-outline-secondary mb-4">&larr; Kembali</a>
        
        <div class="card card-detail mx-auto" style="max-width: 800px;">
            <img th:src="@{'/img/' + ${product.image}}" class="img-detail" alt="Foto Makanan">
            <div class="card-body p-5">
                <h1 class="menu-title" th:text="${product.name}">Nama Menu</h1>
                <p class="price-tag mb-4" th:text="'Rp ' + ${product.price}">Rp 25.000</p>
                <hr>
                <h5 class="fw-bold mt-4">Deskripsi</h5>
                <p class="text-muted" th:text="${product.description}">Deskripsi lengkap makanan...</p>
                
                <div class="mt-5 d-flex gap-2">
                    <a th:href="@{/dashboard/edit/{id}(id=${product.id})}" class="btn btn-warning text-white px-4">Edit Menu</a>
                    <a th:href="@{/dashboard/delete/{id}(id=${product.id})}" class="btn btn-danger px-4" onclick="return confirm('Hapus?');">Hapus Menu</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
