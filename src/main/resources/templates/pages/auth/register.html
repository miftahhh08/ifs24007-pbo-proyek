<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Lapar.id</title>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variable sama dengan Login Page */
        :root {
            --primary: #D32F2F;
            --primary-dark: #b71c1c;
            --dark: #1e272e;
            --light-bg: #f4f6f8;
            --input-bg: #f1f2f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: var(--light-bg); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px;
        }
        
        .register-card {
            background: white; 
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            width: 100%; 
            max-width: 420px; 
            text-align: center;
        }

        .brand-logo {
            font-size: 26px; font-weight: 800; color: var(--primary);
            margin-bottom: 10px; display: inline-block;
        }
        .brand-logo i { background: var(--primary); color: white; padding: 7px; border-radius: 8px; font-size: 16px; margin-right: 5px; }

        h2 { color: var(--dark); margin-bottom: 5px; font-weight: 700; font-size: 1.5rem; }
        p.subtitle { color: #7f8c8d; margin-bottom: 25px; font-size: 0.9rem; }

        /* Form Styling */
        .form-group { margin-bottom: 15px; text-align: left; }
        
        .form-group label { 
            display: block; margin-bottom: 8px; font-weight: 500; 
            color: var(--dark); font-size: 0.85rem; margin-left: 5px;
        }
        
        .input-wrapper { position: relative; }
        
        .input-wrapper i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #95a5a6; font-size: 1rem; transition: 0.3s;
        }

        input {
            width: 100%; padding: 12px 15px 12px 45px; /* Padding kiri untuk ikon */
            border: 2px solid transparent; background: var(--input-bg);
            border-radius: 12px; font-size: 0.95rem; transition: 0.3s; outline: none; color: var(--dark);
        }

        input:focus { 
            border-color: var(--primary); background: white; 
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.1); 
        }
        input:focus + i { color: var(--primary); }

        button {
            width: 100%; padding: 14px; 
            background: var(--primary); color: white;
            border: none; border-radius: 50px;
            font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.3s; margin-top: 15px;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.2);
        }
        button:hover { 
            background: var(--primary-dark); 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.3); 
        }

        /* Footer Links */
        .auth-footer { margin-top: 20px; font-size: 0.9rem; color: #7f8c8d; }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .auth-footer a:hover { text-decoration: underline; }

        .back-link { margin-top: 15px; display: block; font-size: 0.85rem; color: #95a5a6; text-decoration: none; }
        .back-link:hover { color: var(--dark); }

        /* Alert Error */
        .alert-error {
            background: #ffebee; color: #c62828; padding: 12px; 
            border-radius: 12px; margin-bottom: 20px; font-size: 0.85rem;
            border: 1px solid #ffcdd2; display: flex; align-items: center; gap: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <!-- Logo -->
        <a href="/" style="text-decoration: none;">
            <div class="brand-logo"><i class="fas fa-utensils"></i> Lapar.id</div>
        </a>
        <h2>Gabung Sekarang</h2>
        <p class="subtitle">Nikmati ribuan menu lezat dalam satu aplikasi.</p>

        <!-- Notifikasi Error -->
        <div th:if="${param.error}" class="alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                <!-- Menggunakan text sederhana agar lebih rapi -->
                <span th:if="${param.error} == 'email_exist'">Email sudah terdaftar! Gunakan yang lain.</span>
                <span th:if="${param.error} != 'email_exist'">Terjadi kesalahan server atau input tidak valid.</span>
            </div>
        </div>

        <form th:action="@{/auth/register/save}" method="post" th:object="${registerForm}">
            
            <div class="form-group">
                <label>Nama Lengkap</label>
                <div class="input-wrapper">
                    <input type="text" th:field="*{name}" placeholder="Contoh: Budi Santoso" required>
                    <i class="fas fa-user"></i> <!-- Ikon User -->
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <input type="email" th:field="*{email}" placeholder="nama@email.com" required>
                    <i class="fas fa-envelope"></i> <!-- Ikon Amplop -->
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" th:field="*{password}" placeholder="Minimal 6 karakter" required>
                    <i class="fas fa-lock"></i> <!-- Ikon Gembok -->
                </div>
            </div>

            <button type="submit">Daftar Sekarang</button>
        </form>

        <div class="auth-footer">
            Sudah punya akun? <a href="/auth/login">Login di sini</a>
        </div>

        <a href="/" class="back-link">&larr; Kembali ke Beranda</a>
    </div>

</body>
</html>~
