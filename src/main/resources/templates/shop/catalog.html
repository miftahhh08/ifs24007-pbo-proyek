<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Jelajah Makanan</title>
</head>
<body>
<div layout:fragment="content" style="padding-bottom: 50px;">

    <!-- HEADER CANTIK -->
    <div style="background: linear-gradient(120deg, #D32F2F, #ff5252); padding: 60px 5%; color: white; margin-bottom: 40px;">
        <h1 style="font-weight: 800; font-size: 2.5rem;">Perut Kenyang, Hati Senang ğŸ”</h1>
        <p style="font-size: 1.1rem; opacity: 0.9;">Temukan jajanan favoritmu hari ini.</p>
    </div>

    <!-- LIST MAKANAN -->
    <div class="container" style="padding: 0 5%;">
        <div class="row" style="display: flex; flex-wrap: wrap; gap: 20px;">
            
            <!-- Loop Produk -->
            <div th:each="p : ${products}" style="flex: 0 0 280px; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: 0.3s;" onmouseover="this.style.transform='translateY(-5px)'" onmouseout="this.style.transform='translateY(0)'">
                <!-- Gambar -->
                <div style="height: 180px; width: 100%; position: relative;">
                    <img th:if="${p.image}" th:src="@{'/uploads/' + ${p.image}}" style="width: 100%; height: 100%; object-fit: cover;">
                    <div th:unless="${p.image}" style="width: 100%; height: 100%; background: #f1f2f6; display: flex; align-items: center; justify-content: center; color: #aaa;">
                        <i class="fas fa-image" style="font-size: 2rem;"></i>
                    </div>
                </div>

                <div style="padding: 20px;">
                    <h5 style="font-weight: 700; font-size: 1.1rem; margin-bottom: 5px;" th:text="${p.name}">Nama Menu</h5>
                    <p style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 15px; height: 40px; overflow: hidden;" th:text="${p.description}">Deskripsi</p>
                    
                    <!-- GANTI BAGIAN TOMBOL PESAN DENGAN INI -->
<div style="display: flex; justify-content: space-between; align-items: center;">
    <span style="color: #D32F2F; font-weight: 700; font-size: 1.1rem;" th:text="'Rp ' + ${p.price}">Rp 0</span>
    
    <!-- PERBAIKAN: Ubah Button jadi Link (A) ke WhatsApp -->
    <!-- Ganti 6281234567890 dengan nomor WA kamu/penjual -->
    <a th:href="|https://wa.me/6281279062069?text=Halo%20Kak%20Miftahul%20Jannah%20Siregar!%0ASaya%20mau%20pesan%20di%20Lapar%20.id:%0A%0A%20%20*Menu*:%20${p.name}%0A%20%20*Varian*:%20${p.description}%0A%20%20*Harga*:%20Rp%20${p.price}%0A%0AMohon%20diproses%20ya!|"
   target="_blank"
   style="background: #25D366; color: white; text-decoration: none; padding: 8px 20px; border-radius: 50px; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px; transition: 0.3s;"
   onmouseover="this.style.transform='scale(1.05)'" 
   onmouseout="this.style.transform='scale(1)'">
   <i class="fab fa-whatsapp"></i> Pesan
</a>
</div>
                </div>
            </div>

            <!-- Pesan Kosong -->
            <div th:if="${products.empty}" style="width: 100%; text-align: center; padding: 50px; color: #95a5a6;">
                <i class="fas fa-cookie-bite" style="font-size: 3rem; margin-bottom: 20px;"></i>
                <h3>Belum ada makanan tersedia.</h3>
            </div>

        </div>
    </div>
</div>
</body>
</html>
