<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head><title>Masuk - Yummy Market</title></head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-5 col-lg-4">
            
            <div class="card card-custom p-4 text-center">
                <div class="mb-3">
                    <div style="background: #FFE0E0; width: 80px; height: 80px; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                        <span style="font-size: 40px;">ğŸ©</span>
                    </div>
                </div>
                <h3 class="fw-bold mb-1" style="color: var(--primary-color);">Welcome Back!</h3>
                <p class="text-muted small">Masuk untuk mulai jajan atau jualan.</p>

                <form th:action="@{/auth/login/post}" method="post" th:object="${loginForm}" class="text-start mt-4">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted ps-3">Email</label>
                        <input type="email" class="form-control rounded-pill border-0 bg-light py-2 px-4" th:field="*{email}" placeholder="nama@email.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted ps-3">Password</label>
                        <input type="password" class="form-control rounded-pill border-0 bg-light py-2 px-4" th:field="*{password}" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    
                    <button type="submit" class="btn btn-yummy w-100 py-2 fs-5">Masuk</button>
                </form>

                <div class="mt-4 pt-3 border-top">
                    <small class="text-muted">Belum punya akun? <a th:href="@{/auth/register}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">Daftar yuk!</a></small>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
