<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head><title>Form Menu</title></head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5">
                    <h3 class="fw-bold mb-4 text-center" style="color: #FF6B6B;">üç≥ Form Menu Makanan</h3>
                    
                    <form th:action="@{/cookies/save}" th:object="${cookie}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Nama Menu</label>
                                <input type="text" class="form-control rounded-pill" th:field="*{name}" required placeholder="Contoh: Burger Daging">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Varian / Rasa</label>
                                <input type="text" class="form-control rounded-pill" th:field="*{flavor}" required placeholder="Contoh: Pedas Level 3">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Deskripsi</label>
                            <textarea class="form-control rounded-4" th:field="*{description}" rows="3" placeholder="Jelaskan betapa lezatnya makanan ini..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Harga (Rp)</label>
                                <input type="number" class="form-control rounded-pill" th:field="*{price}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Stok Awal</label>
                                <input type="number" class="form-control rounded-pill" th:field="*{stock}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">Foto Makanan</label>
                            <input type="file" name="imageFile" class="form-control rounded-pill" accept="image/*">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger rounded-pill fw-bold py-2" style="background-color: #FF6B6B; border: none;">Simpan Menu</button>
                            <a th:href="@{/cookies}" class="btn btn-light rounded-pill text-muted">Batal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
