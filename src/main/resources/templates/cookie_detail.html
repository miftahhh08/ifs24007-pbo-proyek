<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Detail Kue - Cookie Craft</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <a th:href="@{/cookies}" class="text-decoration-none text-muted mb-3 d-inline-block">
            <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
        </a>

        <div class="card border-0 shadow rounded-4 overflow-hidden">
            <div class="row g-0">
                <div class="col-md-5 bg-light d-flex align-items-center justify-content-center">
                    <img th:if="${cookie.imagePath != null}" th:src="@{'/uploads/' + ${cookie.imagePath}}" 
                         class="img-fluid" style="height: 100%; object-fit: cover;">
                    <i th:if="${cookie.imagePath == null}" class="bi bi-cookie display-1 text-muted opacity-25 py-5"></i>
                </div>
                <div class="col-md-7">
                    <div class="card-body p-5">
                        <h2 class="fw-bold" style="color: #5D4037;" th:text="${cookie.name}">Nama Kue</h2>
                        <h5 class="text-muted mb-4" th:text="${cookie.flavor}">Rasa</h5>
                        
                        <p class="lead" th:text="${cookie.description}">Deskripsi...</p>
                        
                        <hr>
                        
                        <div class="row mt-4">
                            <div class="col-6">
                                <small class="text-uppercase text-muted fw-bold">Harga</small>
                                <h4 class="text-danger fw-bold" th:text="'Rp ' + ${cookie.price}">Rp 10.000</h4>
                            </div>
                            <div class="col-6">
                                <small class="text-uppercase text-muted fw-bold">Sisa Stok</small>
                                <h4 class="text-success fw-bold" th:text="${cookie.stock} + ' pcs'">20 pcs</h4>
                            </div>
                        </div>

                        <div class="mt-4 pt-3">
                            <small class="text-muted">Total Terjual: <span class="fw-bold text-dark" th:text="${cookie.soldCount}">0</span> pcs</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
