<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapar.id - Aesthetic Food Market</title>
    
    <!-- Google Fonts: Playfair (Gendut) & Poppins (Rapi) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* --- GLOBAL VARIABLES (SAGE GREEN THEME) --- */
        :root {
            --sage-dark: #8A9A5B;    /* Hijau Lumut (Pengganti Merah) */
            --sage-light: #98A869;   /* Hijau Terang */
            --sage-beige: #B2AC88;   /* Beige/Krem */
            --cream-bg: #F3F5F0;     /* Background Cream */
            --dark: #2f3e46;         /* Text Dark Greenish */
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--cream-bg);
            color: var(--dark);
            overflow-x: hidden;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* NAVBAR SAGE STYLE */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; 
            background: rgba(243, 245, 240, 0.9); /* Transparan Cream */
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { 
            font-family: 'Playfair Display', serif; /* Font Gendut */
            font-size: 26px; font-weight: 900; 
            color: var(--sage-dark); 
            display: flex; align-items: center; gap: 10px; 
        }
        .logo i { background: var(--sage-beige); color: white; padding: 8px; border-radius: 10px; font-size: 18px; }

        .nav-menu { display: flex; gap: 30px; }
        .nav-link { font-weight: 500; font-size: 0.95rem; cursor: pointer; color: var(--dark); }
        .nav-link:hover { color: var(--sage-dark); }

        /* BUTTONS NAVBAR */
        .btn-nav { padding: 10px 24px; border-radius: 12px; font-weight: 600; font-size: 0.9rem; border: 2px solid var(--sage-dark); transition: 0.3s; }
        
        .btn-outline { color: var(--sage-dark); background: transparent; }
        .btn-outline:hover { background: var(--sage-dark); color: white; }
        
        .btn-fill { background: var(--sage-dark); color: white; }
        .btn-fill:hover { background: var(--sage-beige); border-color: var(--sage-beige); transform: translateY(-2px); }

        /* FOOTER */
        footer { background: var(--sage-dark); color: white; padding: 30px 5%; text-align: center; margin-top: auto; }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-utensils"></i> Lapar.id
        </a>
        
        <div class="nav-menu">
            <a href="/" class="nav-link">Beranda</a>
            <a href="/market" class="nav-link">Jelajah Menu</a>
        </div>

        <div style="display: flex; gap: 10px; align-items: center;">
            <div th:if="${user == null}" style="display:flex; gap:10px;">
                <a href="/auth/login" class="btn-nav btn-outline">Masuk</a>
                <a href="/auth/register" class="btn-nav btn-fill">Daftar</a>
            </div>

            <div th:if="${user != null}" style="display: flex; gap: 15px; align-items: center;">
                <span style="font-weight: 600; color: var(--sage-dark);" th:text="${user.name}">User</span>
                <a href="/dashboard" class="btn-nav btn-outline" style="padding: 8px 15px;"><i class="fas fa-store"></i> Dashboard</a>
                <a href="/auth/logout" style="color: #999; font-size: 1.2rem;"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <!-- KONTEN DINAMIS -->
    <div layout:fragment="content" style="width: 100%;"></div>

    <!-- FOOTER -->
    <footer>
        <p style="font-family: 'Playfair Display', serif;">&copy; 2025 Lapar.id - Proyek Akhir PBO.</p>
    </footer>

</body>
</html>
